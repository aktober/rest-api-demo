<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Home</h2>

{% if request.user.is_authenticated %}
    <p>Welcome, {{ request.user.username }}</p>
    <a href="{% url 'logout' %}">Logout</a><br>
{% else %}
    <a href="{% url 'login' %}">Login</a><br>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
</body>
</html>
